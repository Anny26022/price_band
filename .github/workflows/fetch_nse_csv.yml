name: Fetch NSE CSV

on:
  schedule:
    - cron: '30 11 * * 1-5'  # Weekdays at 11:30 UTC (5:00 PM IST)
  workflow_dispatch:

permissions:
  contents: write  # Required for pushing commits

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # Required when using a custom push step

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch script
        run: python fetch_nse_price_bands.py

      - name: Commit files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add *.csv || echo "No CSVs found"
          git diff --cached --quiet || git commit -m "Update NSE securities CSVs"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # or replace with your default branch
